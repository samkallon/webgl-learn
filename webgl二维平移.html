<script id="vertex-shader-2d" type="notjs">
  // 一个属性变量，将会从缓冲中获取数据
  attribute vec2 a_position;
  uniform vec2 u_translation;

  uniform vec2 u_resolution;

  // 所有着色器都有一个main方法
  void main() {
    // 加上平移量
    vec2 position = a_position + u_translation;
    // 从像素坐标转换到 0.0 到 1.0
    vec2 zeroToOne = a_position / u_resolution;
    // 再把 0->1 转换 0->2
    vec2 zeroToTwo = zeroToOne * 2.0;
    // 把 0->2 转换到 -1->+1 (裁剪空间)
    vec2 clipSpace = zeroToTwo - 1.0;

    // gl_Position 是一个顶点着色器主要设置的变量
    // gl_Position = vec4(clipSpace, 0, 1);
    // 翻转坐标
    gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
  }


</script>

<script id="fragment-shader-2d" type="notjs">
  // 片段着色器没有默认精度，所以我们需要设置一个精度
  // mediump是一个不错的默认值，代表“medium precision”（中等精度）
  precision mediump float;
  uniform vec4 u_color;

  void main() {
    // gl_FragColor是一个片段着色器主要设置的变量
    gl_FragColor = u_color; // 返回“瑞迪施紫色”
  }

</script>

<script>
  require(['./webgl-utils'], function(webglUtils){
    var translation = [0, 0];
    var width = 100;
    var height = 30;
    var color = [Math.random(), Math.random(), Math.random(), 1];

    const canvas = document.querySelector("#c");
    // 创建webgl上下文
    const gl = canvas.getContext('webgl')

    var program = webglUtils.createProgramFromScripts(gl, ["vertex-shader-2d", "fragment-shader-2d"])

    // 从程序中找到属性值所在的位置
    var positionLocation = gl.getAttribLocation(program, "a_position");
    // 修改全局变量的值 先找到他的位置
    var resolutionLocation = gl.getUniformLocation(program, "u_resolution");
    var colorLocation = gl.getUniformLocation(program, "u_color");
    // 在绘制前更新u_translation为期望的平移量。
    var translationLocation = gl.getUniformLocation(
      program, "u_translation");
    // 属性值从缓冲中获取数据，所以我们创建一个缓冲
    var positionBuffer = gl.createBuffer();
    // 将buffer绑定到绑定点上
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    // // 通过绑定点向缓冲中存放数据
    // 将几何数据存到缓冲
    setGeometry(gl);
    drawScene()
    // Setup a ui.
    webglLessonsUI.setupSlider("#x", {slide: updatePosition(0), max: gl.canvas.width });
    webglLessonsUI.setupSlider("#y", {slide: updatePosition(1), max: gl.canvas.height});

    function updatePosition(index) {
      return function(event, ui) {
        translation[index] = ui.value;
        drawScene();
      };
    }
    // 绘制场景
    function drawScene() {
      webglUtils.resizeCanvasToDisplaySize(gl.canvas);

      // 告诉WebGL如何从裁剪空间对应到像素
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      // 清空画布
      gl.clear(gl.COLOR_BUFFER_BIT);

      // 使用我们的程序
      gl.useProgram(program);

      // 启用属性
      gl.enableVertexAttribArray(positionLocation);

      // 绑定位置缓冲
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

      // 设置矩形参数
      setRectangle(gl, translation[0], translation[1], width, height);

      // 告诉属性怎么从positionBuffer中读取数据 (ARRAY_BUFFER)
      var size = 2;          // 每次迭代运行提取两个单位数据
      var type = gl.FLOAT;   // 每个单位的数据类型是32位浮点型
      var normalize = false; // 不需要归一化数据
      var stride = 0;        // 0 = 移动单位数量 * 每个单位占用内存（sizeof(type)）
      var offset = 0;        // 从缓冲起始位置开始读取
      gl.vertexAttribPointer(
        positionLocation, size, type, normalize, stride, offset)

      // 设置分辨率
      gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);

      // 设置颜色
      gl.uniform4fv(colorLocation, color);

      // 设置平移
      gl.uniform2fv(translationLocation, translation);

      // 绘制矩形
      var primitiveType = gl.TRIANGLES;
      var offset = 0;
      var count = 6;
      gl.drawArrays(primitiveType, offset, count);
    }

    // 在缓冲存储构成 'F' 的值
    function setGeometry(gl) {
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array([
          // 左竖
          0, 0,
          30, 0,
          0, 150,
          0, 150,
          30, 0,
          30, 150,

          // 上横
          30, 0,
          100, 0,
          30, 30,
          30, 30,
          100, 0,
          100, 30,

          // 中横
          30, 60,
          67, 60,
          30, 90,
          30, 90,
          67, 60,
          67, 90,
        ]),
        gl.STATIC_DRAW);
    }



    // 返回 0 到 range 范围内的随机整数
    function randomInt(range) {
      return Math.floor(Math.random() * range);
    }

// 用参数生成矩形顶点并写进缓冲

    function setRectangle(gl, x, y, width, height) {
      var x1 = x;
      var x2 = x + width;
      var y1 = y;
      var y2 = y + height;

      // 注意: gl.bufferData(gl.ARRAY_BUFFER, ...) 将会影响到
      // 当前绑定点`ARRAY_BUFFER`的绑定缓冲
      // 目前我们只有一个缓冲，如果我们有多个缓冲
      // 我们需要先将所需缓冲绑定到`ARRAY_BUFFER`

      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
        x1, y1,
        x2, y1,
        x1, y2,
        x1, y2,
        x2, y1,
        x2, y2]), gl.STATIC_DRAW);
    }
  })


</script>
